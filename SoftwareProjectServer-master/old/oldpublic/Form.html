 		<div class="boxed" onbeforeunload='resetForm()'>

	      	<label>Please select your route:</label>
	        	<select  onchange="selectRoute(); route();" id="SelectRoute" name = "dropdown" style = "visibility:hidden">
					<option value = "-" selected>-</option>
	            	<option value = "66">66</option>
	            	<option value = "67">67</option>
	            	<option value = "11">11</option>
	         </select>
	         <br><br>
	        <label>Please Select your direction:</label>
	        	<select onchange="selectDirection(); route()" id="SelectDirection" name = "dropdown" style = "visibility:hidden">
	        	<option value = "-" selected>-</option>
	            <option value = "d0">One Way</option>
	            <option value = "d1">The other</option>
	         </select>
	         <br><br>
	         <label>Please Select your stop:</label>
